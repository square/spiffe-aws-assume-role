name: CI
on: [push]
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go 1.23
        uses: actions/setup-go@19bb51245e9c80abacb2e91cc42b33fa478b8639  # https://github.com/actions/setup-go/releases/tag/v4
        with:
          go-version: '1.23'

      - name: Check out code
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5  # v2 https://github.com/actions/checkout/releases/tag/v2

      - name: Lint code
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6.5.2 https://github.com/golangci/golangci-lint-action/releases/tag/v6.5.2
        with:
          version: v1.64.8

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: go build ./...
