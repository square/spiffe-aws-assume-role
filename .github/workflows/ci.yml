name: CI
on: [push]
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go 1.18
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Lint code
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.47

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: go build ./...
